name: Multi-Target Build AmneziaWG

on:
  workflow_call:
    inputs:
      openwrt_version:
        required: true
        type: string
      amneziawg_version:
        required: false
        type: string
        default: "main"
      compile_kmod:
        required: false
        type: boolean
        default: true
      compile_go:
        required: false
        type: boolean
        default: true

jobs:
  # 1. Генерируем матрицу целей
  generate-matrix:
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install axios cheerio

      - name: Generate build matrix
        id: set-matrix
        run: |
          MATRIX=$(node index.js "${{ inputs.openwrt_version }}")
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  # 2. Один раз проверяем, какие ZIP-ы уже есть в релизе
  check-existing-assets:
    needs: generate-matrix
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.filter.outputs.matrix }}
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
    
      - name: Download list of existing assets
        id: get-assets
        run: |
          if [ "${{ inputs.openwrt_version }}" = "SNAPSHOT" ]; then
            echo "skip_check=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          ASSETS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ inputs.openwrt_version }}" \
            | jq -r '.assets[].name // empty')

          echo "$ASSETS" > existing_assets.txt
          cat existing_assets.txt

      - name: Filter matrix — leave only targets that need build
        id: filter
        run: |
          ORIGINAL='${{ needs.generate-matrix.outputs.matrix }}'

          # Если это SNAPSHOT — собираем всё
          if [ "${{ inputs.openwrt_version }}" = "SNAPSHOT" ]; then
            echo "matrix=$ORIGINAL" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Получаем список уже загруженных ZIP-ов (один запрос!)
          mapfile -t EXISTING < <(
            curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ inputs.openwrt_version }}" \
              | jq -r '.assets[].name' 2>/dev/null || true
          )

          # Фильтруем матрицу: оставляем только те, которых ещё нет
          FILTERED=$(jq -c --args '
            .include |= map(select(
              "immortal-awg-2-${{ inputs.openwrt_version }}-\(.target)-\(.subtarget)-\(.pkgarch).zip" as $zip
              | ($args[] | select(. == $zip) | empty
            ))
          ' -- "${EXISTING[@]}" <<< "$ORIGINAL")

          echo "matrix=$FILTERED" >> $GITHUB_OUTPUT
          echo "Осталось собрать: $(jq '.include | length' <<< "$FILTERED") целей"

  # 3. Сама сборка
  build-awg:
    needs: [generate-matrix, check-existing-assets]
    if: ${{ needs.check-existing-assets.outputs.matrix != '{"include":[]}' || inputs.openwrt_version == 'SNAPSHOT' }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.check-existing-assets.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
        with:
          path: amneziawg

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pyelftools python3-dev python3-setuptools \
            swig curl zip zstd jq unzip build-essential libelf-dev

      - name: Checkout ImmortalWrt packages (для свежего golang)
        uses: actions/checkout@v4
        with:
          repository: immortalwrt/packages
          path: packages

      - name: Download and prepare SDK
        env:
          compile_go: "${{ inputs.compile_go }}"
        run: |
          set -e -x
          VERSION="${{ inputs.openwrt_version }}"
          TARGET="${{ matrix.target }}"
          SUBTARGET="${{ matrix.subtarget }}"

          if [ "$VERSION" = "SNAPSHOT" ]; then
            BASE_URL="https://downloads.immortalwrt.org/snapshots/targets/$TARGET/$SUBTARGET"
          else
            BASE_URL="https://downloads.immortalwrt.org/releases/$VERSION/targets/$TARGET/$SUBTARGET"
          fi

          sdk_url=$(curl -fsSL "$BASE_URL" | grep -oP 'immortalwrt-sdk[^<"]+\.(tar\.zst|tar\.xz)' | head -n1)
          curl -fsLO "$BASE_URL/$sdk_url"
          tar -xf "$(basename "$sdk_url")"
          rm -f "$(basename "$sdk_url")"
          mv *sdk-* openwrt

          echo "src-cpy awgopenwrt ../amneziawg" >> openwrt/feeds.conf.default
          ./openwrt/scripts/feeds update -a

          curl -fsL "$BASE_URL/config.buildinfo" > openwrt/.config
          echo "CONFIG_PACKAGE_kmod-crypto-lib-chacha20=y" >> openwrt/.config
          echo "CONFIG_PACKAGE_kmod-crypto-lib-chacha20poly1305=y" >> openwrt/.config
          echo "CONFIG_PACKAGE_kmod-crypto-chacha20poly1305=y" >> openwrt/.config
          echo "CONFIG_PACKAGE_kmod-amneziawg=y" >> openwrt/.config
          echo "CONFIG_PACKAGE_amneziawg-go=y" >> openwrt/.config
          echo "CONFIG_PACKAGE_amneziawg-tools=y" >> openwrt/.config
          echo "CONFIG_PACKAGE_luci-proto-amneziawg=y" >> openwrt/.config

          if [ "${{ env.compile_go }}" = "true" ]; then
            rm -rf openwrt/feeds/packages/lang/golang
            cp -r packages/lang/golang openwrt/feeds/packages/lang
          fi

          ./openwrt/scripts/feeds install -a
          make -C openwrt defconfig

      - name: Compile AWG packages
        env:
          compile_go: ${{ inputs.compile_go }}
        run: |
          cd openwrt
          set +e

          make package/kmod-amneziawg/{clean,download,prepare,compile} -j$(nproc)
          KMOD_STATUS=$?

          make package/amneziawg-tools/{clean,download,prepare,compile} -j$(nproc)
          TOOLS_STATUS=$?

          make package/luci-proto-amneziawg/{clean,download,prepare,compile} -j$(nproc)
          LUCI_STATUS=$?

          if [ "$compile_go" = "true" ]; then
            make package/amneziawg-go/{clean,download,prepare,compile} -j$(nproc) \
              || echo "amneziawg-go failed — continuing anyway"
          fi

          if [ $KMOD_STATUS -ne 0 ] || [ $LUCI_STATUS -ne 0 ] || [ $TOOLS_STATUS -ne 0 ]; then
            echo "One or more REQUIRED packages failed"
            exit 1
          fi

          echo "All required packages built successfully"

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p awgrelease

          cp -f openwrt/bin/targets/${{ matrix.target }}/${{ matrix.subtarget }}/packages/kmod-amneziawg* awgrelease/ 2>/dev/null || true
          find "openwrt/bin/packages/${{ matrix.pkgarch }}/" -maxdepth 2 -type f -name '*amneziawg*' -exec cp {} awgrelease/ \; 2>/dev/null || true

          ZIP_NAME="immortal-awg-2-${{ inputs.openwrt_version }}-${{ matrix.target }}-${{ matrix.subtarget }}-${{ matrix.pkgarch }}.zip"

          if [ -n "$(ls -A awgrelease)" ]; then
            zip -r "$ZIP_NAME" awgrelease

            gh release create "${{ inputs.openwrt_version }}" \
              --title "Immortal AWG-2.0 - ${{ inputs.openwrt_version }}" \
              --notes "AmneziaWG 2.0 ImmortalWRT build" \
              --repo "${{ github.repository }}" || true

            gh release upload "${{ inputs.openwrt_version }}" "$ZIP_NAME" --clobber --repo "${{ github.repository }}"
          else
            echo "Пакеты не найдены, ZIP не создан"
          fi
