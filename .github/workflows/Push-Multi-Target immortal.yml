name: Push-Multi-Target Build AmneziaWG

on:
  workflow_dispatch:
    inputs:
      openwrt_version:
        description: "OpenWrt version"
        required: true
        default: "25.12-SNAPSHOT"
      amneziawg_version:
        description: "AmneziaWG version"
        required: true
        default: "main"
      compile_kmod:
        description: "Compile kernel module"
        required: true
        type: boolean
        default: true
      compile_go:
        description: "Compile Go implementation"
        required: true
        type: boolean
        default: true

jobs:
  generate-matrix:
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
            npm install axios cheerio

      - name: Generate build matrix
        id: set-matrix
        run: |
            MATRIX=$(node index.js ${{ github.event.inputs.openwrt_version }})
            echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build-awg:
    needs: generate-matrix
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
        with:
          path: amneziawg

      - name: Checkout OpenWRT Packages repository
        uses: actions/checkout@v4
        if: ${{ github.event.inputs.openwrt_version }}
        with:
          path: packages
          repository: immortalwrt/packages
          fetch-depth: 0

      - name: Install dependencies
        run: |
            sudo apt-get update
            sudo apt-get install -y python3-pyelftools python3-dev python3-setuptools swig curl zip zstd

      - name: Download and prepare SDK
        env:
          compile_go: ${{ inputs.compile_go }}
        run: |
            set -e -x
            VERSION="${{ github.event.inputs.openwrt_version }}"
            TARGET="${{ matrix.target }}"
            SUBTARGET="${{ matrix.subtarget }}"

            if [ "$VERSION" = "SNAPSHOT" ]; then
                MIRRORS=(
                  "https://immortalwrt.kyarucloud.moe/snapshots/targets/$TARGET/$SUBTARGET"
                  "https://mirrors.sjtug.sjtu.edu.cn/immortalwrt/snapshots/targets/$TARGET/$SUBTARGET"
                  "https://downloads.immortalwrt.org/snapshots/targets/$TARGET/$SUBTARGET"
                )
            else
                MIRRORS=(
                  "https://immortalwrt.kyarucloud.moe/releases/$VERSION/targets/$TARGET/$SUBTARGET"
                  "https://mirrors.sjtug.sjtu.edu.cn/immortalwrt/releases/$VERSION/targets/$TARGET/$SUBTARGET"
                  "https://downloads.immortalwrt.org/releases/$VERSION/targets/$TARGET/$SUBTARGET"
                )
            fi

            sdk_url=""
            for BASE_URL in "${MIRRORS[@]}"; do
                sdk_url=$(curl -fsSL "$BASE_URL" | grep -oP 'immortalwrt-sdk[^<"]+\.(tar\.zst|tar\.xz)' | head -n1)
                [ -n "$sdk_url" ] && break
            done

            curl -fsLO "$BASE_URL/$sdk_url"
            tar -xf "$(basename "$sdk_url")"
            rm -f "$(basename "$sdk_url")"
            mv *sdk-* openwrt

            echo "src-cpy awgopenwrt ../amneziawg" >> openwrt/feeds.conf.default

            # --- повторное обновление feed с паузами ---
            MAX_ATTEMPTS=20
            attempt=1
            until ./openwrt/scripts/feeds update -a; do
              if [ $attempt -ge $MAX_ATTEMPTS ]; then
                echo "Ошибка: feeds update не удалось после $MAX_ATTEMPTS попыток" >&2
                exit 1
              fi
              echo "feeds update провалился (попытка $attempt/$MAX_ATTEMPTS), ждём 10–40 сек и пробуем снова..."
              sleep $((10 + RANDOM % 31))
              attempt=$((attempt + 1))
            done

            echo "Feeds успешно обновлены"

            curl -fsL "$BASE_URL/config.buildinfo" > openwrt/.config
            echo "CONFIG_PACKAGE_kmod-crypto-kpp=y"                   >> openwrt/.config
            echo "CONFIG_PACKAGE_kmod-crypto-lib-chacha20=y"          >> openwrt/.config
            echo "CONFIG_PACKAGE_kmod-crypto-lib-chacha20poly1305=y"  >> openwrt/.config
            echo "CONFIG_PACKAGE_kmod-crypto-chacha20poly1305=y"      >> openwrt/.config
            echo "CONFIG_PACKAGE_kmod-amneziawg=y"                    >> openwrt/.config
            echo "CONFIG_PACKAGE_amneziawg-go=y"                      >> openwrt/.config
            echo "CONFIG_PACKAGE_amneziawg-tools=y"                   >> openwrt/.config
            echo "CONFIG_PACKAGE_luci-proto-amneziawg=y"              >> openwrt/.config

            # При необходимости заменяем golang
            if [ "${{ env.compile_go }}" = "true" ]; then
                rm -rf openwrt/feeds/packages/lang/golang
                cp -r packages/lang/golang openwrt/feeds/packages/lang
            fi

            ./openwrt/scripts/feeds install -a
            make -C openwrt defconfig

      - name: Compile AWG packages
        env:
          compile_kmod: ${{ inputs.compile_kmod }}
          compile_go: ${{ inputs.compile_go }}
        run: |
            cd openwrt
            set +e

            make package/kmod-amneziawg/{clean,download,prepare,compile} -j$(nproc)
            KMOD_STATUS=$?

            make package/amneziawg-tools/{clean,download,prepare,compile} -j$(nproc)
            TOOLS_STATUS=$?

            make package/luci-proto-amneziawg/{clean,download,prepare,compile} -j$(nproc)
            LUCI_STATUS=$?

            if [ "$compile_go" = "true" ]; then
              make package/amneziawg-go/{clean,download,prepare,compile} -j$(nproc) \
                || echo "amneziawg-go failed — continuing anyway"
            fi

            if [ $KMOD_STATUS -ne 0 ] || [ $LUCI_STATUS -ne 0 ] || [ $TOOLS_STATUS -ne 0 ]; then
              echo "One or more REQUIRED packages failed"
              exit 1
            fi

            echo "All required packages built successfully"

      - name: Upload release assets
        run: |
            mkdir -p awgrelease

            find "openwrt/bin/targets/${{ matrix.target }}/${{ matrix.subtarget }}/packages" \
              -type f -name '*amneziawg*' -exec cp {} awgrelease/ \; 2>/dev/null || true

            find "openwrt/bin/packages" \
              -type f -name '*amneziawg*' -exec cp {} awgrelease/ \; 2>/dev/null || true

            ZIP_NAME="immortal-awg-2-${{ github.event.inputs.openwrt_version }}-${{ matrix.target }}-${{ matrix.subtarget }}-${{ matrix.pkgarch }}.zip"

            if [ "$(ls -A awgrelease)" ]; then
              zip -r "$ZIP_NAME" awgrelease
              gh release create "${{ github.event.inputs.openwrt_version }}" \
                --title "Immortal AWG-2.0 - ${{ github.event.inputs.openwrt_version }}" \
                --notes "AmneziaWG 2.0 ImmortalWRT " \
                --repo "${{ github.repository }}" || echo "Release already exists"
              gh release upload "${{ github.event.inputs.openwrt_version }}" "$ZIP_NAME" \
                --clobber \
                --repo "${{ github.repository }}"
            else
              echo "⚠️ Пакеты не найдены, архив не создан"
            fi
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
